<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Bookstore</title>
         	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 			<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
    	<h1 class="jumbotron text-center text-primary">Kirjaudu sisään</h1>
    	<div class="text-center">
        <div class="text-danger" th:if="${param.error}">
            Väärä käyttäjätunnus tai salasana
        </div>
        
        <div class="text-danger" th:if="${param.logout}">
            Olet kirjautunut ulos
        </div>
        
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus : <input type="text" name="username" class="text-left btn btn-default"/> </label></div>
            <div><label> Salasana: <input type="password" name="password" class="text-left btn btn-default"/> </label></div>
            <br />
            <div><input type="submit" value="Kirjaudu sisään"/></div>
        </form>
     </div>
    </body>
</html>
